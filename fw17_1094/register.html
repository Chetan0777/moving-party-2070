<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8" />

  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Document</title>

  <link rel="stylesheet" href="register.css" />



</head>

<body>

  <div id="register">
    <h1>Save your Sport Register Now </h1>
    <div id="Homeitem"></div>
    <div id="icon"></div>


    <div id="mainpage">

      <div id="paymentpage">
        <p>
          Register at MindTickle
        </p>
        <form id="form">
          <div id="name">
            <div>
              <p>First Name</p>
              <input id="fname" type="text" required />
            </div>
            <div>
              <p>Last Name</p>
              <input id="lname" type="text" required />
            </div>
          </div>

          <div id="email">

            <p>Email</p>

            <input type="email" id="mail" placeholder="Eg:-abc123@gmail.com" />


          </div>

          <div id="cardnum">
            <div>
              <p>Card Number</p>
              <div id="cardvalue">
                <input type="number" required id="atmno" placeholder="Enter 16 Digit Card Number" />
                <div>
                  <img src="https://cdn-icons-png.flaticon.com/128/217/217445.png" alt="" />
                  <img src="https://cdn-icons-png.flaticon.com/128/196/196543.png" alt="" />
                  <img src="https://cdn-icons-png.flaticon.com/128/196/196578.png" alt="" />

                  <img src="https://cdn-icons-png.flaticon.com/128/825/825454.png" alt="" />
                  <img src="https://cdn-icons-png.flaticon.com/128/196/196566.png" alt="" />


                </div>
              </div>
            </div>
          </div>

          <div id="expirydetails">
            <div>
              <p>Card Expiry</p>
              <input type="month" value="month" placeholder="Select Month" required id="month" />
            </div>
            <div>
              <p>CVV</p>
              <input type="number" id="cvvpin" placeholder="000" required />
            </div>
          </div>

          <div id="combine">
            <div id="contry">
              <p>Country</p>
              <select id="contry">
                <option value="Afghanistan">Afghanistan</option>
                <option value="Albania">Albania</option>
                <option value="Algeria">Algeria</option>
                <option value="American Samoa">American Samoa</option>
                <option value="Andorra">Andorra</option>
                <option value="Angola">Angola</option>
                <option value="Anguilla">Anguilla</option>
                <option value="Antartica">Antarctica</option>
                <option value="Antigua and Barbuda">Antigua and Barbuda</option>
                <option value="Argentina">Argentina</option>
                <option value="Armenia">Armenia</option>
                <option value="Aruba">Aruba</option>
                <option value="Australia">Australia</option>
                <option value="Austria">Austria</option>
                <option value="Azerbaijan">Azerbaijan</option>
                <option value="Bahamas">Bahamas</option>
                <option value="Bahrain">Bahrain</option>
                <option value="Bangladesh">Bangladesh</option>
                <option value="Barbados">Barbados</option>
                <option value="Belarus">Belarus</option>
                <option value="Belgium">Belgium</option>
                <option value="Belize">Belize</option>
                <option value="Benin">Benin</option>
                <option value="Bermuda">Bermuda</option>
                <option value="Bhutan">Bhutan</option>
                <option value="Bolivia">Bolivia</option>
                <option value="Bosnia and Herzegowina">
                  Bosnia and Herzegowina
                </option>
                <option value="Botswana">Botswana</option>
                <option value="Bouvet Island">Bouvet Island</option>
                <option value="Brazil">Brazil</option>
                <option value="British Indian Ocean Territory">
                  British Indian Ocean Territory
                </option>
                <option value="Brunei Darussalam">Brunei Darussalam</option>
                <option value="Bulgaria">Bulgaria</option>
                <option value="Burkina Faso">Burkina Faso</option>
                <option value="Burundi">Burundi</option>
                <option value="Cambodia">Cambodia</option>
                <option value="Cameroon">Cameroon</option>
                <option value="Canada">Canada</option>
                <option value="Cape Verde">Cape Verde</option>
                <option value="Cayman Islands">Cayman Islands</option>
                <option value="Central African Republic">
                <option value="Ecuador">Ecuador</option>
                <option value="Egypt">Egypt</option>
                <option value="El Salvador">El Salvador</option>
                <option value="Equatorial Guinea">Equatorial Guinea</option>
                <option value="Eritrea">Eritrea</option>
                <option value="Estonia">Estonia</option>
                <option value="India">India</option>
                <option value="Indonesia">Indonesia</option>
                <option value="Iran">Iran (Islamic Republic of)</option>
                <option value="Iraq">Iraq</option>
                <option value="Ireland">Ireland</option>
                <option value="Israel">Israel</option>
                <option value="Italy">Italy</option>
                <option value="Jamaica">Jamaica</option>
                <option value="Japan">Japan</option>
                <option value="Poland">Poland</option>
                <option value="Portugal">Portugal</option>
                <option value="Puerto Rico">Puerto Rico</option>
                <option value="Qatar">Qatar</option>
                <option value="Reunion">Reunion</option>
                <option value="Romania">Romania</option>
                </option>

              </select>
            </div>
            <div id="total">
              <p>Demo Number</p>

              <input type="text" required id="payamount" placeholder="Type of demo" />

            </div>
          </div>
          <div id="checkbox">

            <input type="checkbox" id="check" />

            <label for="Accept all conditions">Accept all conditions</label>
          </div>
          <div id="paymentbtn">

            <input type="submit" value="Register here" required />
          </div>
        </form>
      </div>
    </div>
</body>

</html>
<script src="register.js"></script>
